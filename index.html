<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | UnitySkill</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        top: 0;
        left: 0;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JasonCuizy/unity_skill_webgl_build@main/Build/unity_skill_webgl_build.loader.js"></script>
    <script>
      async function fetchAndUnzip(url) {
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const compressedData = await response.arrayBuffer();
          const unzipped = pako.ungzip(new Uint8Array(compressedData));
          return unzipped.buffer;
        } catch (error) {
          console.error('Error fetching or unzipping:', error);
          throw error;
        }
      }

      async function createUnityGame() {
        try {
          await createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: fetchAndUnzip("https://cdn.jsdelivr.net/gh/JasonCuizy/unity_skill_webgl_build@main/Build/unity_skill_webgl_build.data.gz"),
            frameworkUrl: fetchAndUnzip("https://cdn.jsdelivr.net/gh/JasonCuizy/unity_skill_webgl_build@main/Build/unity_skill_webgl_build.framework.js.gz"),
            codeUrl: fetchAndUnzip("https://cdn.jsdelivr.net/gh/JasonCuizy/unity_skill_webgl_build@main/Build/unity_skill_webgl_build.wasm.gz"),
            streamingAssetsUrl: "https://cdn.jsdelivr.net/gh/JasonCuizy/unity_skill_webgl_build@main/StreamingAssets",
            companyName: "DefaultCompany",
            productName: "UnitySkill",
            productVersion: "0.1",
            matchWebGLToCanvasSize: true,
            devicePixelRatio: 1,
          });
        } catch (error) {
          console.error('Error creating Unity instance:', error);
        }
      }

      createUnityGame();
    </script>
  </body>
</html>
