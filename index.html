<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | UnitySkill</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        top: 0;
        left: 0;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/unity_skill_webgl_build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/unity_skill_webgl_build.data",
        frameworkUrl: "Build/unity_skill_webgl_build.framework.js",
        codeUrl: "Build/unity_skill_webgl_build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UnitySkill",
        productVersion: "0.1",
        matchWebGLToCanvasSize: true,
        devicePixelRatio: 1,
      });
    </script>
  </body>
</html>
