<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Unity Web Player | UnitySkill</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        position: fixed;
        top: 0;
        left: 0;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="pre-processing.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JasonCuizy/unity_skill_webgl_build@main/Build/unity_skill_webgl_build.loader.js"></script>
    <script>
      const preProcessing = new PreProcessing();
      
      async function createUnityGame() {
        try {
          const resources = await preProcessing.loadResources();
          
          await createUnityInstance(document.querySelector("#unity-canvas"), {
            arguments: [],
            dataUrl: resources.dataUrl,
            frameworkUrl: resources.frameworkUrl,
            codeUrl: resources.codeUrl,
            streamingAssetsUrl: "https://cdn.jsdelivr.net/gh/JasonCuizy/unity_skill_webgl_build@main/StreamingAssets",
            companyName: "DefaultCompany",
            productName: "UnitySkill",
            productVersion: "0.1",
            matchWebGLToCanvasSize: true,
            devicePixelRatio: 1,
            onProgress: (progress) => preProcessing.onUnityProgress(progress)
          });
          
          // Unity加载完成后
          preProcessing.onLoadUnityScene();
          
        } catch (error) {
          console.error('Error creating Unity instance:', error);
        }
      }

      createUnityGame();
    </script>
  </body>
</html>
